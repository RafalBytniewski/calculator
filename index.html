<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="calc-display">
                2+3
            </div>
            <div class="calc-calc">
                <div class="action">OFF</div>
                <div class="action">CE</div>
                <div class="action">C</div>
                <div class="action"></div>
                <div id="seven" class="num">7</div>
                <div id="eight" class="num">8</div>
                <div id="nine" class="num">9</div>
                <div id="add" class="action">+</div>
                <div id="four" class="num">4</div>
                <div id="five" class="num">5</div>
                <div id="six" class="num">6</div>
                <div id="subs" class="action">-</div>
                <div id="one" class="num">1</div>
                <div id="two" class="num">2</div>
                <div id="thre" class="num">3</div>              
                <div id="divi" class="action">/</div>
                <div id="eight" class="num">0</div>
                <div id="result" class="action">=</div>
                <div id="dot" class="action">.</div>
                <div id="multi" class="action">X</div>
            </div>
        </div>
    </div>
</body>
</html>
